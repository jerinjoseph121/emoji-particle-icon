<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Attendee</title>
</head>
<body>
    <div class="div container-fluid p-0 row ah-page">
        <!-- Main Section -->
        <div class="container-fluid p-0 col-11 main-section">
            <!-- Canvas Section -->
            <div class="container-fluid p-0 row canvas-section">
                <div class="col-1 d-flex align-items-center react-section">
                    <div class="row d-flex justify-content-center emoji-section">
                        <div class="row d-flex justify-content-center">
                            <button type="button" class="btn btn-light emoji-button">‚≠êÔ∏è</button>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <button type="button" class="btn btn-light emoji-button">‚ù§Ô∏è</button>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <button type="button" class="btn btn-light emoji-button">üëè</button>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <button type="button" class="btn btn-light emoji-button">üéâ</button>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <button type="button" class="btn btn-light" id="react-button">
                            <img src="./imgs/thumbs_up.png" alt="React Icon"/>
                            <div>React!</div>
                        </button>
                    </div>
                </div>
                <div class="col">
                    <div class="container-fluid m-0 p-0 row passive-panels">

                    </div>
                    <div class="container-fluid m-0 p-0 row active-panel">
                        <div class="container row d-flex align-items-center justify-content-center panel">
                            <div class="container col-4 panel-row"></div>
                            <div class="container col-4 text-center panel-row">
                                <div class="d-flex align-items-center justify-content-center panel-icon">JJ</div>
                            </div>
                            <div class="container col-4 panel-row">
                                <div class="container attendee-name">
                                    Attendee
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid m-0 p-0 row action-section">a
                        <div class="col-4 offset-4 d-flex align-items-end justify-content-center">
                            <div class="row action-mid-panel">
                                <div class="col text-center align-self-center">
                                    <button type="button" class="btn action-btn">
                                        <img src="./imgs/Participate.png" alt="Raise Hand Icon"/>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-1 p-0"></div>
            </div>
            <!-- Bottom Section -->
            <div class="container-fluid p-0 row bottom-section">
                <div class="m-0 row bottom-section-row">
                    <div class="row col-3">
                        <div class="col-6" id="ah-title">
                            Hackathon 2022
                        </div>
                        <div class="col-6 text-center" id="attendee-count">
                            <img src="./imgs/eye-icon.png" alt="Viewers Count"/>
                            <p class="text-center align-items-center">2 Attendees</p>
                        </div>
                    </div>
                    <div class="row col-3 offset-6">
                        <div class="col-5 offset-2 d-flex align-items-center justify-content-end">
                            <button type="button" class="btn btn-info btn-lg" id="details-btn">Details ^</button>
                        </div>
                        <div class="col-5 d-flex align-items-center justify-content-end">
                            <button type="button" class="btn btn-outline-danger btn-lg" id="leave-btn">Leave</button>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
        <!-- Side Section -->
        <div class="container-fluid p-0 col-1 side-section">
            <div class="container row side-row">
                <button type="button" class="btn side-btn">
                    <img src="./imgs/Chat.png" alt="Chat Icon"/>
                </button>
            </div>
            <div class="container row side-row">
                <button type="button" class="btn side-btn">
                    <img src="./imgs/Polls.png" alt="Polls Icon"/>
                </button>
            </div>
            <div class="container row side-row">
                <button type="button" class="btn side-btn change-size-qa-btn">
                    <img src="./imgs/Q&A.png" alt="Q&A Icon"/>
                </button>
            </div>
            <div class="container row side-row">
                <button type="button" class="btn side-btn change-size-survey-btn">
                    <img src="./imgs/Survey.png" alt="Survey Icon"/>
                </button>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script id="ah-script" 
        src="script.js"
        isSpeakerParam="false">
    </script>
